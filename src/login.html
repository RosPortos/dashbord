<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <title>Page</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="page login">
        <header class="login__header">
            <a class="login__logo" href="#">
                <img src="img/logo.svg" alt="">
            </a>

            <div class="login__lang">
                <p class="login__lang-active">
                    Eng
                </p>
                <div class="login__lang-list">
                    <a href="#">Ua</a>
                    <a href="#">Ru</a>
                </div>
            </div>
        </header>

        <h1 class="login__title">
            Для входа в систему
            авторизируйтесь
            через Telegram
        </h1>
        <a class="btn login__btn" href="#" target="_blank">Авторизоваться через Telegram</a>

        <label class="login__label">
            <input class="login__checkbox" type="checkbox">
            <div class="login__content">
                Я согласен с <a href="#">Правилами сервиса</a>
            </div>
        </label>

    </div>
    <script src="js/vendor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
